<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Ager's Call</title>
    <link rel="icon" type="image/x-icon" href="https://www.bungie.net/common/destiny2_content/icons/ee29d958a398f99d5aaefd121ed633ab.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body id="backgroundImage" onload="refresh()">
    <main id="backgroundColor">
        <h1>Supreme currently has</h1>
        <h1 id="killCounter">0</h1>
        <h1>kills with <span id="nameText"></span></h1>
        <br>
        <input id="agerSelect" type="image" src="https://www.bungie.net/common/destiny2_content/icons/252db75c7ea885016f17895e2a154503.jpg" onclick="currentlySelected = 0; refresh()">
        <input id="promSelect" type="image" src="https://www.bungie.net/common/destiny2_content/icons/76817c6b9ad482a19a180819fbe85def.jpg" onclick="currentlySelected = 1; refresh()">
        <input id="coldSelect" type="image" src="https://www.bungie.net/common/destiny2_content/icons/2a2a95b819312fc6fef728911cfd6fa2.jpg" onclick="currentlySelected = 2; refresh()">
        <input id="waveSelect" type="image" src="https://www.bungie.net/common/destiny2_content/icons/ba5b1654cbc06d0ce057f5d99b315b7e.jpg" onclick="currentlySelected = 3; refresh()">
        <br>
        <button onclick="refresh()">Refresh</button>
    </main>
</body>
</html>
